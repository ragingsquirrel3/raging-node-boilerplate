<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato|Droid+Serif:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <style type="text/css">
          h1, h2, h3, h4, h5 {
            font-family: 'Droid Serif', serif;
          }
          /* Space out content a bit */
          body {
            padding-top: 20px;
            padding-bottom: 20px;
            font-family: Lato, Helvetica, sans-serif;
          }

          /* Everything but the jumbotron gets side spacing for mobile first views */
          .header,
          .marketing,
          .footer {
            padding-right: 15px;
            padding-left: 15px;
          }

          /* Custom page header */
          .header {
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
          }
          /* Make the masthead heading the same height as the navigation */
          .header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 40px;
          }

          .content-container {
            margin-bottom: 3rem;
          }

          /* Custom page footer */
          .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding-top: 19px;
            color: #777;
          }

          /* Customize container */
          @media (min-width: 768px) {
            .container {
              max-width: 1050px;
            }
          }
          .container-narrow > hr {
            margin: 30px 0;
          }

          /* Main marketing message and sign up button */
          .jumbotron {
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
          }
          .jumbotron .btn {
            padding: 14px 24px;
            font-size: 21px;
          }

          /* Supporting marketing content */
          .marketing {
            margin: 40px 0;
          }
          .marketing p + h4 {
            margin-top: 28px;
          }

          /* Responsive: Portrait tablets and up */
          @media screen and (min-width: 768px) {
            /* Remove the padding we set earlier */
            .header,
            .marketing,
            .footer {
              padding-right: 0;
              padding-left: 0;
            }
            /* Space out the masthead */
            .header {
              margin-bottom: 30px;
            }
            /* Remove the bottom border on the jumbotron for visual effect */
            .jumbotron {
              border-bottom: 0;
            }
          }
        </style>
    </head>
    <body>
      <div id="target">
      </div>
      <script src="assets/bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
